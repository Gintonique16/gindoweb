<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../GENERALCSS.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>LOGIN 5</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Service </a>
            <a href="#"> Contact </a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search ...">
            <a><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo"> GINLURVINCHE</a>
            <h2 class="glow">Welcome!</h2>
            <h3 class="">To my new website</h3>
            <div class="icon ">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2 class="glow">Sign In</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="text" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">&nbsp;Remenber me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
                <button class="btn">Sign In</button>
            </div>
            <div class="sign-up">
                <p>Don't have an account?&nbsp;</p>
                <a href="#" class="glow">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
